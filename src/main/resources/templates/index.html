<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>仲园bbs：仲园学子聊天吹水的小地方</title>
    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8"/>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="common/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">仲园bbs</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">分类1<span class="sr-only">(current)</span></a></li>
                <li><a href="#">分类2</a></li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="/publish">发帖</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.zkGithubUsername}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">个人中心</a></li>
                        <li><a href="#">收信处</a></li>
                        <li><a href="#">话题盒子</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出论坛</a></li>
                    </ul>
                </li>
                <li th:unless="${session.user != null}"><a href="https://github.com/login/oauth/authorize?client_id=b2590594b9734f988b36&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid main que">
    <div class="row" >
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
            <hr>
            <div class="media" th:each="question:${questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object image" th:src="${question.gitHubUser.imageUrl}" >
                        <!-- https://avatars1.githubusercontent.com/u/64819148?v=4 -->
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}">test话题</h4>
                    <span th:text="${question.description}">...test</span><br/>
                    <span class="text-desc">
                        •<span th:text="${question.likeCount}">1</span>人关注
                        •<span th:text="${question.commentCount}">1</span>个回复
                        •<span th:text="${question.viewCount}">1</span>次浏览
                        •<span th:text="${#dates.format(question.qsCreateTime,'dd MMMM yy')}"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-md-12 col-xs-12">
            <h3>热门话题</h3>
            -空<br/>
            -空<br/>
            -...
        </div>
    </div>
</div><!-- .container-fluid -->

</body>

</html>
