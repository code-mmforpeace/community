<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>仲园bbs：仲园学子聊天吹水的小地方</title>
    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8"/>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="common/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>

<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main que">
    <div class="row" >
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
            <hr>
            <div class="media" th:each="question:${pageDto.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object image" th:src="${question.gitHubUser.imageUrl}" >
                        <!-- https://avatars1.githubusercontent.com/u/64819148?v=4 -->
                    </a>
                </div>

                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{/question/(questionId=${question.getId()})}" th:text="${question.title}"></a>
                    </h4>
                    <span th:text="${question.description}">...test</span><br/>
                    <span class="text-desc">
                        •<span th:text="${question.likeCount}">1</span>人关注
                        •<span th:text="${question.commentCount}">1</span>个回复
                        •<span th:text="${question.viewCount}">1</span>次浏览
                        •<span th:text="${#dates.format(question.qsCreateTime,'dd MMMM yy')}"></span>
                    </span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pageDto.showFirstPage}">
                        <a th:href="@{/(pageIndex=1)}">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pageDto.showPrevious}">
                        <a th:href="@{/(pageIndex=${pageDto.currentPage -1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:class="${pageDto.currentPage == page}?'active':''" th:each="page : ${pageDto.pageLists}"><a href="/" th:text="${page}" th:href="@{/(pageIndex = ${page})}"></a></li>
                    <li th:if="${pageDto.showNext}">
                        <a th:href="@{/(pageIndex=${pageDto.currentPage +1})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pageDto.showEndPage}">
                        <a th:href="@{/(pageIndex=${pageDto.totalPage})}" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-md-12 col-xs-12">
            <h3>热门话题</h3>
            -空<br/>
            -空<br/>
            -...
        </div>
    </div>
</div><!-- .container-fluid -->

</body>

</html>
